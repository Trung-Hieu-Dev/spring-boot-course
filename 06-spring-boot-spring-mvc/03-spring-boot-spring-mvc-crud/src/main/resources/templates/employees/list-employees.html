<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>
    <!--  Bootstrap  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h3>Employee Direction</h3>
        <hr/>

        <!--   Add Employee Button     -->
        <a th:href="@{/employees/showFormAdd}"
            class="btn btn-primary btn-sm mb-3"
        >
            Add Employee
        </a>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr class="text-center">
                <th>No</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="employee : ${employees}" class="text-center">
                <td th:text="${employee.id}" class="text-center"/>
                <td th:text="${employee.firstName}"/>
                <td th:text="${employee.lastName}"/>
                <td th:text="${employee.email}"/>
                <td>
                    <!-- (employeeId=${employee.id}) -> add ?employeeId=xxx to /employees/showFormForUpdate -->
                    <a th:href="@{/employees/showFormForUpdate(employeeId=${employee.id})}"
                       class="btn btn-info btn-sm"
                    >
                        Update
                    </a>

                    <a th:href="@{/employees/delete(employeeId=${employee.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure to delete employee')))return false"
                    >
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
